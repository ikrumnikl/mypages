<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
   <style>
    @media screen and (max-width: 992px) and (orientation: landscape) {
      .hide-in-mobile-landscape {
        display: none;
      }
      * {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      canvas {
        width: 100vw !important;
        height: 100vh !important;
      }
    }
  </style>
</head>

<body>
  <h1 class="hide-in-mobile-landscape">HMI demo</h1>
  <p class="hide-in-mobile-landscape">This is test of Slint</p>
  <div id="spinner" style="position: relative;">
    <div class="spinner">Loading...</div>
  </div>
  <canvas id="canvas" unselectable="on"></canvas>
 
  <script type="module">
    import init from './pkg/myhmi04.js';
    init().finally(() => {
    document.getElementById("spinner").remove();
    });
  </script>
</body>


</html>
