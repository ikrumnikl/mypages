<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Můj Osobní Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            padding: 2rem;
        }
        .post {
            background-color: white;
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .post-title {
            margin-top: 0;
            color: #4CAF50;
        }
        .post-content {
            margin-bottom: 0;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Můj Osobní Blog</h1>
    </header>
    <div class="container">
        <div class="post">
            <h2 class="post-title">První Příspěvek</h2>
            <p class="post-content">Vítejte na mém blogu! Toto je můj první příspěvek. Brzy zde najdete více zajímavých článků a informací.</p>
        </div>
        <div class="post">
            <h2 class="post-title">Druhý Příspěvek</h2>
            <p class="post-content">Toto je můj druhý příspěvek. Děkuji, že čtete můj blog! Sledujte mě, aby vám neunikly nové příspěvky.</p>
        </div>
    </div>
    <footer>
        &copy; 2024 Můj Osobní Blog
    </footer>
</body>
</html>
